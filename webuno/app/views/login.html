<div id="login" class="container">
    <div class="col-md-12 text-center">
        <img class="language" src="images/fr.png" alt="FranÃ§ais" data-ng-click="changeLanguage('fr')">
        <img class="language" src="images/en.jpg" alt="English" data-ng-click="changeLanguage('en')">
        <h1 class="title-uno">
            <span class="color-orange">U</span><span class="color-rouge">N</span><span class="color-vert">O</span>
        </h1>
        <br />
        <div class="alert alert-danger" data-ng-if="error">
            <strong>{{error}}</strong>
        </div>
        <br />
        <div class="col-md-6">
            <div class="panel panel-default" style="height: 305px">
                <div class="panel-heading">{{'LOGIN' | translate}}</div>
                <div class="panel-body">
                    <form method="post" class="form-horizontal" data-ng-submit="goLogin()">
                        <div class="form-group">
                            <input class="input-form input-lg" type="email" placeholder="{{'EMAIL' | translate}}" id="email" data-ng-model="newUser.email"/>
                        </div>
                        <div class="form-group">
                            <input class="input-form input-lg" type="password" placeholder="{{'PASSWORD' | translate}}" id="pass" data-ng-model="newUser.password"/>
                        </div>
                        <br />
                        <button type="submit" class="btn btn-lg btn-success" data-ng-disabled="isLoading">{{'LOGIN' | translate}}</button>
                    </form>
                </div>
            </div>
            <br />
        </div>
        <div class="col-md-6">
            <div class="panel panel-default" style="height: 305px">
                <div class="panel-heading">- {{'OR' | translate}} -</div>
                <div class="panel-body">
                    <br />
                    <br />
                    <button data-ng-click="goLoginGuess();" class="btn btn-lg btn-success" id="connect-guest" data-ng-disabled="isLoading">{{'CONNECTGUEST' | translate}}</button>
                    <br />
                    <br />
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <p>
                <span class="hidden-sm hidden-md hidden-lg">
                    <br/>
                    <br/>
                </span>
                {{'NOTACCOUNT' | translate}}
                <br />
                <button class="btn btn-danger" data-ui-sref="register">{{'REGISTER' | translate}}</button>
            </p>
        </div>
    </div>
</div>
