<div class="jumbotron">
    <button class="btn btn-success" id="ingage" data-ui-sref="app.start">
        Commencer une partie
    </button>
</div>
<div class="col-md-6">
    <div class="panel panel-default">
        <div class="panel-heading text-center">Toutes les parties</div>
        <div class="panel-body text-center">
            <!-- Mettre la liste de toutes les parties ici dans un tableau en bouclant sur les parties pour les afficher -->
            <table class="table">
                <tr>
                    <th>Game</th>
                    <th>NB Players</th>
                    <th>Status</th>
                    <th>&nbsp;</th>
                </tr>
                <tr data-ng-repeat="game in games">
                    <td>{{game.name}}</td>
                    <td>{{game.numberPlayers}}</td>
                    <td>{{(game.numberPlayers == "4/4") ? "Attente de joueurs" : "Démarré"}}</td>
                    <td>
                        <button class="btn btn-primary btn-sm" data-ng-if="game.numberPlayers != '4/4'"
                                data-ui-sref="game.room({ name: game.name })">Join
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div class="col-md-6">
    <div class="panel panel-default">
        <div class="panel-heading text-center">Mes parties</div>
        <div class="panel-body text-center">
            Mettre la liste de mes parties ici dans un tableau en bouclant sur les parties pour les afficher
        </div>
    </div>
</div>
