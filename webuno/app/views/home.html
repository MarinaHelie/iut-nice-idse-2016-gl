<div class="jumbotron">
    <button class="btn btn-success" id="ingage" data-ui-sref="app.start">
        Start new game
    </button>
</div>
<div class="col-md-6">
    <div class="panel panel-default">
        <div class="panel-heading text-center">All games</div>
        <div class="panel-body text-center">
            <table class="table" data-ng-if="games.length > 0">
                <tr>
                    <th class="text-center">Game</th>
                    <th class="text-center">NB Players</th>
                    <th class="text-center">Status</th>
                    <th class="text-center">&nbsp;</th>
                </tr>
                <tr data-ng-repeat="game in games">
                    <td>{{game.name}}</td>
                    <td>{{game.numberPlayers}}</td>
                    <td>{{(game.numberPlayers == "4/4") ? "Started" : "Waiting for Players"}}</td>
                    <td>
                        <button class="btn btn-primary btn-sm" data-ng-if="game.numberPlayers != '4/4'"
                                data-ui-sref="app.room({ name: game.name })">Join
                        </button>
                    </td>
                </tr>
            </table>
            <p data-ng-if="games.length == 0">There is no started games yet</p>
        </div>
    </div>
</div>
<div class="col-md-6">
    <div class="panel panel-default">
        <div class="panel-heading text-center">My games</div>
        <div class="panel-body text-center">
            <!--Mettre la liste de mes parties ici dans un tableau en bouclant sur les parties pour les afficher-->
            <table class="table" data-ng-if="games.length > 0">
                <tr>
                    <th class="text-center">Nombre de joueurs</th>
                    <th class="text-center">Nom de la partie</th>
                </tr>
                <tr data-ng-repeat="game in games">
                    <td>{{game.numberPlayers}}</td>
                    <td>{{(game.name}}</td>
                </tr>
            </table>
            <p data-ng-if="games.length == 0">You are not games</p>
        </div>
    </div>
</div>
