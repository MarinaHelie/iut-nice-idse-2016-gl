<div id="table-game">
    <div class="players">

    </div>
    <div id="pioche" data-ng-click="piocherCarte()"></div>
    <div id="fausse" class="carte {{fausse.family}}-{{fausse.number | WordToNumber}}"></div>
</div>

<div id="main">
    <ul>
        <li data-ng-repeat="carte in cartes track by $index"
            data-ng-click="jouerCarte(carte)"
            class="carte {{carte.familly}}-{{carte.number | WordToNumber}}"></li>
    </ul>
</div>
