<div id="start" class="container">
    <div class="col-md-offset-3 col-md-6 text-center">
        <div data-ng-if="error" class="alert alert-danger">
            {{error}}
        </div>
        <h1 class="title-uno">Configuration</h1>
        <br />
        <form class="form-horizontal" data-ng-submit="goGame()">
            <div class="form-group">
                <input id="username" class="input-form input-lg" type="text" data-ng-model="game" placeholder="Game name"/>
            </div>
            <div class="form-group">
                <select class="input-form input-lg col-md-6 col-md-offset-3" name="nbPlayers" value="{{nbPlayers}}" data-ng-model="nbPlayers" id="nbPlayers">
                    <option value="2" selected>2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </div>
            <button type="submit" class="btn btn-lg btn-success" style="font-size: 24pt;">GO !</button>
        </form>
        <br/>
    </div>
</div>
