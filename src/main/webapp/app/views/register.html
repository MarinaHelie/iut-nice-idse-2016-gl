<div id="register" class="container">
    <div class="col-md-offset-3 col-md-6 text-center">

        <h1>UNO</h1>
        <p class="col-md-4">
            <p>If you already have an account just <a href="login" >Log in</a></p>
        </div>
        <form  method="post" data-ng-submit="goRegi()">
            <div class="form-group">
                <input class="input-re" type="text" placeholder="Prenom" id="prenom" data-ng-model="prenom"/>
            </div>
            <div class="form-group">
                <input class="input-re" type="email" placeholder="Email" id="email" data-ng-model="email"/>
            </div>
            <div class="form-group">
                <input class="input-re" type="password" placeholder="Password" id="pass" data-ng-model="pass"/>
            </div>
                <button type="submit" id="bouton-login" class="btn btn-lg" >Login</button>

        </form>



    </div>
</div>
