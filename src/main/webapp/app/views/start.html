<div id="start" class="container">
    <div class="col-md-offset-3 col-md-6 text-center">
        <h1 class="title-uno">Configuration</h1>
        <br />
        <form class="form-horizontal" data-ng-submit="goGame()">
            <div class="form-group">
                <input id="username" class="input-form input-lg" type="text" data-ng-model="game.name" placeholder="Party name"/>
            </div>
            <button type="submit" class="btn btn-lg btn-success" style="font-size: 24pt;">GO !</button>
        </form>
        <br/>
    </div>
</div>
